<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Sapphic's </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header class="cabeçalho">
          <div class="container">
            <input type="checkbox" id="menu" class="container__botao" />
            <label for="menu">
              <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
              <li class="lista-menu__titulo">Categorias</li>
              <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Autores</a>
              </li>
              <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Mais vendidos</a>
              </li>
              <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Lançamentos</a>
              </li>
              <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Coleções</a>
              </li>
              <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Generos</a>
              </li>
            </ul>
            <img src="img/Logo.svg" alt="Logo da Alurabooks" class="container__imagem">
          </div>
          <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinhos de compras" class="container__imagem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
          </div>
        </header>
        <section class="banner">
            <h2 class="banner__titulo"> Já sabe qual livro vai querer?</h2>
            <p class="banner__texto">Veja várias opções de leitura em nossa estante!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua proxima leitura?">
        </section>

        <section class="carrossel">
            <h2 class="carrossel__titulo">Mais famosos</h2>
            <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="img/image (1).svg" alt="Livro O amor não é óbvio"></div>
    <div class="swiper-slide"><img src="img/image (2).svg" alt="Livro Carmilla"></div>
    <div class="swiper-slide"><img src="img/image (3).svg" alt="Livro Os sete maridos de Evelyn Hugo"></div>
    <div class="swiper-slide"><img src="img/image (4).svg" alt="Livro última parada"></div>
    <div class="swiper-slide"><img src="img/image (5).svg" alt="Livro Vermelho Branco e Sangue Azul"></div>
    <div class="swiper-slide"><img src="img/image (6).svg" alt="Livro Romance real"></div>
    <div class="swiper-slide"><img src="img/image (7).svg" alt="Livro Os dois morrem no final"></div>
    <div class="swiper-slide"><img src="img/image (8).svg" alt="Livro O primeiro a morrer no final"></div>
    <div class="swiper-slide"><img src="img/image (9).svg" alt="Livro Ela fica com a garota"></div>
    <div class="swiper-slide"><img src="img/image (10).svg" alt="Livro Girls like girls"></div>
    <div class="swiper-slide"><img src="img/image (11).svg" alt="Livro Coisas óbvias sobre o amor"></div>
    <div class="swiper-slide"><img src="img/image (12).svg" alt="Livro (Não)conta pra ela"></div>
    <div class="swiper-slide"><img src="img/image (13).svg" alt="Livro Uma pitada de sorte"></div>
    <div class="swiper-slide"><img src="img/image (14).svg" alt="Livro Se ela fosse minha"></div>
    
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <script>
          const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 1,
          });
        </script>

      </body>
      
      </html>
